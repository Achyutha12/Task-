<h1>Task-2</h1>
<h1>Product Details</h1>
<style>
    table, tr, td,th {
      border: 1px solid black;
    }
    </style>
<table >
    <tr>
        <th>Product Id</th>
        <th>Ptoduct Name</th>
        <th>Product Price</th>
        <th>Category</th>
        <th>Quantity</th>
    </tr>
    <tr *ngFor="let item of produArray">
        <td>{{item.pid}}</td>
        <td>{{item.pname}}</td>
        <td>{{item.price}}</td>
        <td>{{item.category}}</td>
        <td>{{item.qty}}</td>
    </tr>
</table>
<hr/>
