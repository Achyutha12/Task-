<h3>CURD Operations -- HTTPClient -- using JSON-Server</h3>

<fieldset>
    <legend>Employee Details</legend>
Emp Number: <input [disabled]="isEmpnoDisabled" type="text"  [(ngModel)]="empno"  placeholder="EmpNo"  />
<br/><br/>
Emp Name: <input type="text"  [(ngModel)]="ename"  placeholder="Emp Name"  />
<br/><br/>
Emp Location: <input type="text"  [(ngModel)]="eloc"  placeholder="Location"  />
<br/><br/>
Emp Salary: <input type="text"  [(ngModel)]="salary"  placeholder="Salary"  />
<br/><br/>
Emp Job: <input type="text"  [(ngModel)]="job"  placeholder="Job"  />
<br/><br/>
<input type="button"  value="Get Emp" (click)="getEmp_click()"  />
<input type="button"  value="Add Emp" (click)="addEmp_click()"  />
<input type="button"  value="Update Emp" (click)="updateEmp_click()"  />
<input type="button"  value="Clear Fields" (click)="clearFields()"  />
</fieldset>

<hr/>
<table border="2" >
  <tr>
    <th>Emp Number</th>
    <th>Emp Name</th>
    <th>Emp Location</th>
    <th>Job</th>
    <th>Salary</th>
    <th></th>
  </tr>

  <tr *ngFor="let item of empsArray">
    <td>{{item.empno}}</td>
    <td>{{item.empname}}</td>
    <td>{{item.emploc}}</td>
    <td>{{item.job}}</td>
    <td>{{item.salary}}</td>
    <td align="center">
      <a href="javascript:void(0);" (click)="selectEmp_click(item.empno)">Select</a> |
      <a href="javascript:void(0);" (click)="deleteEmp_click(item.empno)">Delete</a>
    </td>
  </tr>

  <tr *ngIf="empsArray.length == 0">
    <td colspan="4" align="center" style="color:red;"> **No records found. </td>
  </tr>

</table>
